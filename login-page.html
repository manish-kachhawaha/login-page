<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login draft</title>

    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
</head>
<body>

    <button id="login-btn">login button</button>
    <div id="login-modal">
        <div id="login-modal-icon" class="f-margin"></div>
        <span id="login-modal-tittle" class="f-margin">LOG IN</span>
        <form action="" id="login-modal-form" class="f-margin">
            <div id="f-username" class="f-margin">
                <!-- <span>USERNAME</span> -->
                <i class="fa-solid fa-user"></i>
                <input class="f-input" type="text" name="username" placeholder="type your username">
            </div>
            <hr class="hr-line">
            <div id="f-password" class="f-margin">
                <i class="fa-solid fa-lock"></i>
                <input type="text"
                name="password"
                 class="f-input" placeholder="type your password">
            </div>
            <hr class="hr-line">
            <a href="" id="f-forget-password" class="f-margin">forget password</a>

            <button type="submit" id="f-login-submit">login</button>
        </form>

        <a href="" id="login-modal-newuser">new user</a>
    </div>
    <div id="login-bg">

    
    </div>

    <script src="login-page.js"></script>
</body>
</html>
